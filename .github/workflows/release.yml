name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js (Node 20+ required)
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - run: yarn install --frozen-lockfile

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Deploy to Netlify
        if: contains(github.event.head_commit.message, "chore(release)")
        run: |
          npx netlify env:set NEXT_PUBLIC_APP_VERSION "${{ steps.semantic.outputs.new_release_version }}"
          npx netlify deploy \
            --dir=.next \
            --prod \
            --message "Release v${{ steps.semantic.outputs.new_release_version }} - ${{ github.event.head_commit.message }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
